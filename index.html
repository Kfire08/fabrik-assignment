<!DOCTYPE html>
<html lang="en">

  <!-------------------------------------------------- HEAD --------------------------------------------------------->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fabrik Assignment</title>
  </head>

    <!--------------------------------------------- HEAD ENDS HERE --------------------------------------------------->

  <body>

      <!-------------------------------------------------- HEADER ---------------------------------------------------->

    <div id="header_container">
      <h1>Fabrik 3D models</h1>
      <p>Ideas of the open world</p>
    </div>

      <!-------------------------------------------- HEADER ENDS HERE ------------------------------------------------>

      <!--------------------------------------- SEARCHBAR AND UPLOAD BUTTON ------------------------------------------>

    <div class="section">

      <div class="searchbar">
        <input
          id="search-id"
          onkeyup="searchmodel()"
          type="text"
          name="search"
          autocomplete="off"
          placeholder=" &#xf002 Search"
          class="searchstyle fa"
        />
      </div>

      <div id="btncontainer">
        <button id = "add" data-modal-target="#add-modal" class="uploadbtn">Upload Model</button>
      </div>
    </div>

    <!----------------------------------- SEARCHBAR AND UPLOAD BUTTON ENDS HERE -------------------------------------->

    <!-------------------------------------------- MODEL LIST CONTAINER ---------------------------------------------->
    
    <div class="model-list" id="model-list-id">
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P1</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P2</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P3</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P4</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P6</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P7</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P8</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P9</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a  href = "model_render.html" class="model" onclick="location.href=this.href+'?'+(this.children[0].textContent);return false;">
      <span class="model-title">P12</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    </div>

    <!-------------------------------------------- MODEL LIST CONTAINER ENDS HERE ---------------------------------------------->

    <!------------------------------------------------- MODAL FOR UPLOAD FORM -------------------------------------------------->
    
    <div id="addoverlay"></div>
    <div class="modal" id="add-modal">
      <div class="modal-header">
        <div class="title">Upload Model</div>
        <button class="fa fa-times" data-close-button class="close-button"></button>
      </div>
      <div class="modal-body">
        <form id = "add-form" style="display: flex; flex-direction: column; justify-content: center;" action="" onsubmit="upload()">
          <input style = "margin-bottom: 10px;" type="text" id="link" placeholder="Model Link">
          <input style = "margin-bottom: 8px;" type="text" id="model-name" placeholder="Model Name">
          <input type="submit" value="Upload">
        </form>
      </div>
      
      <!-------------------------------------- MODAL FOR UPLOAD FORM ENDS HERE -------------------------------------------------->

    <!------------------- Script ---------------------->
    <script src="script.js"></script>
  </body>
</html>

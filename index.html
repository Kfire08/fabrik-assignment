<!DOCTYPE html>
<html lang="en">

  <!-------------------------------------------------- HEAD --------------------------------------------------------->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fabrik Assignment</title>
  </head>

    <!--------------------------------------------- HEAD ENDS HERE --------------------------------------------------->

  <body>

      <!-------------------------------------------------- HEADER ---------------------------------------------------->

    <div id="header_container">
      <h1>Fabrik 3D models</h1>
      <p>Ideas of the open world</p>
    </div>

      <!-------------------------------------------- HEADER ENDS HERE ------------------------------------------------>

      <!--------------------------------------- SEARCHBAR AND UPLOAD BUTTON ------------------------------------------>

    <div class="section">

      <div class="searchbar">
        <input
          id="search-id"
          onkeyup="searchmodel()"
          type="text"
          name="search"
          autocomplete="off"
          placeholder=" &#xf002 Search"
          class="searchstyle fa"
        />
      </div>

      <div id="btncontainer">
        <button id = "add" data-modal-target="#add-modal" class="uploadbtn">Upload Model</button>
      </div>
    </div>

    <!----------------------------------- SEARCHBAR AND UPLOAD BUTTON ENDS HERE -------------------------------------->

    <!-------------------------------------------- MODEL LIST CONTAINER ---------------------------------------------->
    
    <div class="model-list" id="model-list-id">
    <a href="https://sketchfab.com/3d-models/fisherboy-f413df2056854bb1b1be04879fbb1a19" class="model">
      <span class="model-title">Fisherboy</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/the-moonchild-stylized-character-883fa6e2eb85456aaa0e13f601358510" class="model">
      <span class="model-title">The Moonchild</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/vintage-wagon-cartoon-car-1d411863389742ba8e1f700e8ec3c017" class="model">
      <span class="model-title">Vintage Wagon</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/moped-vespa-piaggio-bravo-bb7549d851784b238b917ade58dad1c5" class="model">
      <span class="model-title">Moped</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/pipe-organ-espresso-machine-3a756ac8118a41ef944739d5dbe4cb17" class="model">
      <span class="model-title">Espresso</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/nissan-skyline-r32-gt-r-8810e677eca543a6b840cf67dd064aa4" class="model">
      <span class="model-title">Nissan Skyline</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/kestracolor-of-light-bb9f53914c52480da5141568f78148fb" class="model">
      <span class="model-title">Kestra</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <a href="https://sketchfab.com/3d-models/ox-muscle-mama-ae3d7eb1a8084c41bdf26a0e0cf23c87" class="model">
      <span class="model-title">Muscle Mama</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    </div>

    <!-------------------------------------------- MODEL LIST CONTAINER ENDS HERE ---------------------------------------------->

    <!------------------------------------------------- MODAL FOR UPLOAD FORM -------------------------------------------------->
    
    <div id="addoverlay"></div>
    <div class="modal" id="add-modal">
      <div class="modal-header">
        <div class="title">Upload Model</div>
        <button class="fa fa-times" data-close-button class="close-button"></button>
      </div>
      <div class="modal-body">
        <form id = "add-form" style="display: flex; flex-direction: column; justify-content: center;" action="" onsubmit="upload()">
          <input style = "margin-bottom: 10px;" type="text" id="link" placeholder="Model Link">
          <input style = "margin-bottom: 8px;" type="text" id="model-name" placeholder="Model Name">
          <input type="submit" value="Upload">
        </form>
      </div>
      
      <!-------------------------------------- MODAL FOR UPLOAD FORM ENDS HERE -------------------------------------------------->

    <!------------------- Script ---------------------->
    <script src="script.js"></script>
  </body>
</html>
